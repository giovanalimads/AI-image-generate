<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <div class="fa-solid fa-wand-magic-sparkles"></div>
                </div>
                <h1>AI Image Generator</h1>
            </div>

            <button class="theme-toggle">
                <div class="fa-solid fa-moon"></div>
            </button>
        </header>

        <div class="main-container">
            <div action="# " class="prompt-form">
                <textarea name="" id="" class="prompt-imput" placeholder="Describe your imagination in detail..."></textarea>
                <button type="button" class="prompt-btn">
                    <div class="fa-solid fa-dice"></div>
                </button>
            </div>

            <div class="prompt-actions">
                <div class="select-wrapper">
                    <select class="custom-select" required>
                        <option value="" selected disabled>Select Model</option>
                        <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                        <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                        <option value="stabilityai/stable-diffusion-x1-base-1.0">Stable Diffusion</option>
                        <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                        <option value="prompttheroopenjourney">Openjourney</option>
                    </select>
                </div>

                <div class="select-wrapper">
                    <select class="custom-select" required>
                        <option value="" selected disabled>Image Count</option>
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4">4 Image</option>
                    </select>
                </div>

                <div class="select-wrapper">
                    <select class="custom-select" required>
                        <option value="" selected disabled>Aspect Ratio</option>
                        <option value="1/1">Square (1:1)</option>
                        <option value="16/9">Landscape (16:9)</option>
                        <option value="9/16">Portrait (9:16)</option>
                    </select>
                </div>

                <button type="submit" class="ganerate-btn">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    Generate
                </button>
            </div>
        </div>
    </div>
</body>
</html>
